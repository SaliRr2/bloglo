{% extends 'mainblog.html' %}
{% block login %}
    <form action = '/cybercheats/login/' method = 'post'>
    {% csrf_token %}
    <input type = 'text' name = 'username'>
    <input type = 'password' name = 'password'>
    {% if error %}
        {{ error }}
    {% endif %}
    <input type = 'submit' value = 'войти'>
    </form>
    <a href = '/cybercheats/reg/'>Зарегистрироваться</a>
{% endblock %}
