<nav aria-label="Page navigation example">
  <ul class="pagination">
{% if items.has_previous %}
    <li class="page-item">
    <a class="page-link" href = '?page={{items.previous_page_number}}'><span aria-hidden="true">&laquo;</span></a>
    </li>
{% endif %}
        {% for i in items.paginator.page_range %}
            {% if forloop.counter < 5 %}
                <li class="page-item"><a class="page-link" href = '?page={{forloop.counter}}'>{{forloop.counter}}</a></li>
            {% endif %}
        {% endfor %}
{% if items.has_next %}
    <li class="page-item">
    <a class="page-link" href = '?page={{items.next_page_number}}'><span aria-hidden="true">&raquo;</span></a>
    </li>
{% endif %}
</ul>
</nav>
